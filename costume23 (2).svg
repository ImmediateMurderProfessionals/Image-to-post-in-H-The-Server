<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="426.94362" height="353.96122" viewBox="0,0,426.94362,353.96122"><g transform="translate(-22.00001,-2.99902)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M24.50001,264.00005v-168h169v168z" fill="#99ccff" stroke="#000000" stroke-width="5"/><text transform="translate(71.52562,214.27539) scale(2.85628,2.85628)" font-size="40" xml:space="preserve" data-paper-data="{&quot;index&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">B</tspan></text><text transform="translate(143.33334,139.14067) scale(0.98077,0.98077)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">23</tspan></text><text transform="translate(44.26101,247.28299) scale(0.69657,0.70378)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Bombium</tspan></text><path d="M239.47022,356.96025v-353.96122h209.47342v353.96122z" fill="#929292" stroke="none" stroke-width="NaN"/><path d="M250.80205,111.98463v-95.98711h185.30963v95.98711z" fill="#000000" stroke="none" stroke-width="0"/><text transform="translate(241.38034,120.5218) scale(0.14117,0.14117)" font-size="40" xml:space="preserve" fill="#373737" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">"Bombium is the twenty-third element of the heriodic table. It reacts well</tspan><tspan x="0" dy="46.150000000000006px">with Geomdium, producing a colorful alloy that has been described as "the</tspan><tspan x="0" dy="46.150000000000006px">most beautiful thing in the universe" by many alloyologists. The element</tspan><tspan x="0" dy="46.150000000000006px">has four notable isotopes: Bombium-53, which is stable and is found in the</tspan><tspan x="0" dy="46.150000000000006px">earth's core; Bombium-54, which is found in the earth's mantle and has a</tspan><tspan x="0" dy="46.150000000000006px">half life of 915 million years before decaying into Gimium-50; Bombium-55,</tspan><tspan x="0" dy="46.150000000000006px">which is stable and found mostly in Hell, circuses, schools, caves,</tspan><tspan x="0" dy="46.150000000000006px">hurricanes, birds, plants, and stars, along with anywhere where</tspan><tspan x="0" dy="46.150000000000006px">you can find Etagen, Blueium, and Geomdium; and Bombium-56, which</tspan><tspan x="0" dy="46.150000000000006px">is an artificial radioisotope with a half-life of 146 days that is commonly</tspan><tspan x="0" dy="46.150000000000006px">used in nukes with the equally radioactive Hexium-30. Bombium does</tspan><tspan x="0" dy="46.150000000000006px">have downsides, as when it touches Hexium, both elements explode. The</tspan><tspan x="0" dy="46.150000000000006px">element used to react really well with Scratchium, but no longer does after</tspan><tspan x="0" dy="46.150000000000006px">the Dumb Moderators Incident of 2023 (we don't talk about that incident),</tspan><tspan x="0" dy="46.150000000000006px">and has a really peculiar reaction with Etagen and Blueium. Bombium has a</tspan><tspan x="0" dy="46.150000000000006px">wide variety of uses, often being used in pride flags, computers, calculators,</tspan><tspan x="0" dy="46.150000000000006px">telescopes, nuclear bombs that were mentioned above, inappropriate things</tspan><tspan x="0" dy="46.150000000000006px">that I'm not allowed to mention here, Congregation jumpscares, cool</tspan><tspan x="0" dy="46.150000000000006px">gadgets, glow objects in Geometry Dash, ice picks that are used when giving</tspan><tspan x="0" dy="46.150000000000006px">people lobotomies, blenders, and sentient robots. Not only that, but the</tspan><tspan x="0" dy="46.150000000000006px">element also reacts well with Birdium, Corkium, Niceium, Chesium,</tspan><tspan x="0" dy="46.150000000000006px">Memeium, Plushium, Congregatium, Lobotomium, Waveium, and Goetium.</tspan><tspan x="0" dy="46.150000000000006px">Bombium is also a very chaotic element, often changing colors, so it is not</tspan><tspan x="0" dy="46.150000000000006px">recommended to be near the element if you have epilepsy. Even if it is in</tspan><tspan x="0" dy="46.150000000000006px">that alloy with Geomdium. Bombium does not always change colors, which</tspan><tspan x="0" dy="46.150000000000006px">adds to how chaotic and unpredictable it is. At rest, Bombium is cyan,</tspan><tspan x="0" dy="46.150000000000006px">yellow, and magenta in color, with a bit of other colors, such as blue, green,</tspan><tspan x="0" dy="46.150000000000006px">red, purple, and black. The element is not to be confused with boron or</tspan><tspan x="0" dy="46.150000000000006px">vanadium, and confusing Bombium with either of those two elements will</tspan><tspan x="0" dy="46.150000000000006px">result in the user getting hit with a special banhammer made of that alloy</tspan><tspan x="0" dy="46.150000000000006px">of Bombium and Geomdium. (I forgot to mention earlier, but that alloy is</tspan><tspan x="0" dy="46.150000000000006px">known as "gimmecreatorpointine".) Anyone who calls the element</tspan><tspan x="0" dy="46.150000000000006px">"zombium" will be sentenced to death via I. M. P. and then tortured for all</tspan><tspan x="0" dy="46.150000000000006px">eternity because don't disrespect people. Bombium is also known to not </tspan><tspan x="0" dy="46.150000000000006px">have too many violent reactions other than the ones mentioned above,</tspan><tspan x="0" dy="46.150000000000006px">Gimium, Blueium-4 (only Blueium-4 because Blueium-5 produces a beautiful</tspan><tspan x="0" dy="46.150000000000006px">light show and Blueium-6 does nothing), and Karum.</tspan></text><path d="M320.12278,39.86937c0,-2.5 2.5,-2.5 2.5,-2.5l-0.42848,0.17881c5.64838,-2.25935 12.78292,-4.64974 18.96878,-4.67848c3.44432,-0.016 7.21666,0.9002 10.60136,1.58343c15.00282,5.00094 29.54108,10.87431 38.01835,25.15755c3.23345,5.448 4.28267,12.21188 5.30597,18.34771c0.42506,2.59228 1.3104,7.15305 0.40572,9.70157c-1.30877,3.68688 -4.79746,4.27911 -7.94323,5.53062c-2.92667,1.16434 -5.12216,1.36836 -8.18213,1.66664c-4.68476,0.45667 -9.32719,1.57949 -14.04014,2.00365c-3.28863,0.29598 -6.75272,0.04294 -10.07407,0.01161l-0.13213,0.49691c-12.73039,-0.04728 -26.42909,2.54004 -38.8087,-1.63441c-3.23184,-1.08979 -5.84342,-3.14077 -8.72984,-4.89508c-0.53769,-0.5313 -4.38763,-4.2824 -4.66566,-4.79087c-2.17204,-3.97237 -1.00377,-9.01245 -0.25485,-13.13035c2.11238,-11.61489 6.73068,-26.1099 17.49694,-32.54153c-0.02463,-0.15662 -0.03791,-0.32555 -0.03791,-0.50776z" fill="#f5ff5e" stroke="none" stroke-width="0.5"/><path d="M319.12278,40.86936c1.82476,-1.36857 4.10108,-3.73615 6.18567,-4.62663c1.73184,-0.73979 3.7014,-2.40529 5.41271,-1.61916c1.61196,0.74049 1.71417,3.2093 1.89115,4.97436c0.10568,1.05396 -0.79597,1.9671 -1.09317,2.9838c-0.64838,2.21809 -0.90222,4.4958 -0.89636,6.78763c0.00853,3.33453 -0.49819,7.07206 0.40753,